name: Ihihi

on:
  schedule:
    - cron: '0 7 * * 6'   # Saturday at 09:00 UTC
    - cron: '0 11 * * 6'  # Saturday at 13:00 UTC
    - cron: '0 15 * * 6'  # Saturday at 17:00 UTC
    - cron: '0 7 * * 7'   # Sunday at 09:00 UTC
    - cron: '0 11 * * 7'  # Sunday at 13:00 UTC
    - cron: '0 15 * * 7'  # Sunday at 17:00 UTC
    - cron: '0 17 * * 2'  # Tuesday at 19:00 UTC
    - cron: '0 17 * * 4'  # Thursday at 19:00 UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main 

    - name: Create file and commit
      run: |
        FILE="important_code_here.md"
        LINES=$(( ( RANDOM % 91 ) + 10 ))
        > "$FILE"
        for i in $(seq 1 $LINES); do
          echo "$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 32)" >> "$FILE"
        done
        git config --global user.name "ArtiFisher"
        git config --global user.email "artemis.fisher@gmail.com"
        git add "$FILE"
        git commit -m "Random text commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/artifisher/funsies.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}